<div id="outer" class="w100">
  <div id="collapse-toggle-button"
    class="d-flex flex-column justify-content-center align-items-center"
    (click)="collapsed = !collapsed">
    <h5 *ngIf="collapsed" class="mt-2">{{ 'filteringForm.collapsedMessage' | trs }}</h5>
    <i *ngIf="collapsed" class="collapse-arrow bi bi-chevron-compact-down"></i>
    <i *ngIf="!collapsed" class="mb-4 collapse-arrow bi bi-chevron-compact-up"></i>
  </div>
  <form *ngIf="!collapsed">
    <div class="form-group row">
      <!-- sex -->
      <label class="col-lg-4 col-form-label">{{ 'filteringForm.sexLabel' | trs }}</label>
      <div class="col-lg-8 btn-group mb-2" role="group">
        <input type="radio" class="btn-check" name="sex-selector" id="female-option" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="female-option">
          {{ sexEnum.Female | trs }}
          <i class="bi bi-gender-female"></i>
        </label>
        <input type="radio" class="btn-check" name="sex-selector" id="male-option" autocomplete="off">
        <label class="btn btn-outline-primary" for="male-option">
          {{ sexEnum.Male | trs }}
          <i class="bi bi-gender-male"></i>
        </label>
      </div>
      <!-- age -->
      <div class="row">
        <label class="col-lg-4 col-form-label">{{ 'filteringForm.ageLabel' | trs }}</label>
        <div id="slider-wrapper" class="col-lg-8">
          <div class="eleven-slider">
            <ngx-slider [(value)]="sliderMinValue" [(highValue)]="sliderMaxValue" [options]="sliderOptions"></ngx-slider>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <!-- hair color -->
      <label class="col-lg-4 col-form-label" for="hair-color-control">{{ 'filteringForm.hairColorLabel' | trs }}</label>
      <div class="col-lg-8 mb-2">
        <select id="hair-color-control" class="form-select">
          <option *ngFor="let value of hairColorEnum | e2s">{{ value | trs }}</option>
        </select>
      </div>
      <!-- ethnicity -->
      <label class="col-lg-4 col-form-label" for="ethnicity-control">{{ 'filteringForm.ethnicityLabel' | trs }}</label>
      <div class="col-lg-8 mb-2">
        <select id="ethnicity-control" class="form-select">
          <option *ngFor="let value of ethnicityEnum | e2s">{{ value | trs }}</option>
        </select>
      </div>
      <!-- location -->
      <label class="col-lg-4 col-form-label" for="location-control">{{ 'filteringForm.locationLabel' | trs }}</label>
      <div class="col-lg-8 mb-2">
        <select id="location-control" class="form-select">
          <option *ngFor="let value of locationEnum | e2s">{{ value | trs }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-4"></div>
      <div class="col-lg-8 mb-2">
        <button class="w-100 btn btn-primary">{{ 'filteringForm.submitButton' | trs }}</button>
      </div>
    </div>
  </form>
</div>
