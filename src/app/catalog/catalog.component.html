<section>
  <div class="section-title">
    <h2>{{ 'catalog.sectionTitle' | trs }}</h2>
  </div>
  <div class="container">
    <div class="row">
      <!-- loop the col-lg-4 div -->
      <div class="col-lg-4 mb-4">
        <div class="catalog-container">
          <img class="w-100 square-img" [src]="dataLocation + data[0].profilePicturePath" alt="Actor" />
          <h5>{{ data[0].name }}</h5>
          <div class="catalog-container-overlay">
            <h4>{{ 'catalog.overlayBirthYear' | trs }}: {{ data[0].birthYear }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
